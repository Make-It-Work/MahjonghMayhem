<html lang="en" ng-app="Mahjongh">
 <head>
	<title>Welcome to Mahjongh</title>
	<!-- The css is copied into dist/css/app.css by the copy task -->
	<link rel="stylesheet" href="css/app.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 </head>

 <body ng-controller="GameController as games" data-offset="80">
 	<div class="navbar navbar-fixed-top">
   		<div class="navbar-inner">
    		<div class="container">
       			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
         			<span class="icon-bar"></span>
         			<span class="icon-bar"></span>
         			<span class="icon-bar"></span>
       			</a>
       			<a class="brand" href="../">Mayjongh Mayhem</a>
       		</div>
       	</div>
   	</div>
 	<div class="container" style="padding-top: 80px;">
 		<div class="row">
 			<div class="span10">
	 			<h1> Kies een game! </h1>
	 		</div>
	 		<div class="span2">
	 			<button class="btn btn-default" ng-click="games.open()" id="addGame"> Add game </button>
	 		</div>
 		</div>
   		<div ng-repeat="game in games.factory.games">
   			<div class="well">
	   			<div class="row">
	   				<div class="span7">
		   				<h2> {{game.name}} </h2>
		   				<h4> {{game.boardType}} board </h4>
		   			</div>
		   			<div class="span2">
		   				</br>
		   				<span class="fa fa-group" style="font-size: 40px;">{{game.players.length}}</span>
		   			</div>
		   			<div class="span2">
		   				</br>
		   				<span ng-if="game.state === 'open'"
		   				class="fa fa-user-plus" style="font-size: 40px;"></span>
		   				<h4 ng-if="game.state !== 'open'"
		   				 style="font-size: 20px;">Game is {{game.state}}</h4>
		   			</div>
		   		</div>
   			</div>
   		</div>
	</div>


   	<script src="js/app.js"></script>
   	<script src="vendor/ui-bootstrap-tpls-0.12.1.min.js"></script>

 </body>
</html>
