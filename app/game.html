<div ng-controller="GameController as games" data-ng-init="init()" data-offset="80">
	<div class="container" style="padding-top: 80px;">
    <div class="game">

    </div>
		<div ng-repeat="game in games.factory.gameTiles">
      <div id="{{game._id}}"
        ng-click="games.select(game)"
        class="tile-{{game.zPos}} select-tile tile-{{game.tile.suit}}-{{game.tile.name}} {{game.class}}" 
        style='margin-left:{{game.xPos*36}}; margin-top: {{game.yPos*45}};'> 
      </div>
    </div>
	</div>
</div>
